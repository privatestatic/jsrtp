name: ðŸ“¦ - Publish package to GitHub Packages
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to checkout (tag, branch, or SHA)'
        required: false
        default: ''
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout (tag, branch, or SHA)'
        required: true
        type: string
    
jobs:
  publish:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - name: Step 1 - Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Step 2 - Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Step 3 - Verify build
        run: mvn --batch-mode verify -DskipNativeTests=true

      - name: Step 4 - Publish package
        run: mvn --batch-mode deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
